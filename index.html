<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='icon' href='imagens/favicon.png' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'
    integrity='sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU' crossorigin='anonymous' />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./dist/css/tvmaze-common-globals.css'>
  <title>TVMaze</title>
  <script>
    // THEME SCRIPT DECLARE
    window.APP = window.APP || {};
  </script>
</head>

<body>
  <header class='header'>
    <a href='index.html' class='header__logo'>
      <img src='imagens/favicon.png' width='50' />
    </a>

    <form class='header__search'>
      <input type='text' id='campo' class='header__search--bar'' placeholder=' O que está afim de assistir hoje?' />
      <button class='header__search--btn' type='button' onclick='redirect()' value='Pesquisar'>
        <i class='fa fa-search'></i>
      </button>
    </form>

    <span class='header__mobile'></span>
    <nav class='header__menu header__mobile--menu'>
      <ul class='header__menu--lista'>
        <li class='header__menu--lista__item'>
          <a href=''>Favoritos <span class="js--favorites-amount">(0)</span></a>
        </li>
        <li class='header__menu--lista__item'>
          <a href=''>Ajuda</a>
        </li>

        <li class='header__menu--lista__item divisor'></li>

        <li class='header__menu--lista__item'>
          <a href=''>Cadastrar</a>
        </li>
        <li class='header__menu--lista__item'>
          <a href=''>Entrar</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class='container'>
    <div class='intro'>
      <h1 class='intro__titulo'>TVMaze as Melhoes Séries Aqui</h1>
      <p class='intro__titulo--paragrafo'>Série para Todos os Gostos</p>
      <div class='intro__btn'>
        <a href='#listaTitulos'>Assista Agora</a>
        <a href=''>Cadastre-se</a>
      </div>
    </div>

    <div class='shows-list-container js--list-container'>

    </div>
  </section>

  <article class='show-pop-up js--show-pop-up'>
    <section class='show-pop-up__wrapper'>
      <button class='show-pop-up__close-button js--show-pop-up-close' type='button' title='Fechar'></button>
      <div class='show-pop-up__left'>
        <figure class='show-pop-up__poster'>
          <img class='show-pop-up__poster-image js--show-pop-up-image'
            src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkqAcAAIUAgUW0RjgAAAAASUVORK5CYII='
            alt='Placeholder Poster Show' />
        </figure>
      </div>
      <div class='show-pop-up__right'>
        <div class='show-pop-up__information'>
          <h1 class="show-pop-up__information--titulo">Nome da Série:</h1>
          <h2 class='show-pop-up__name js--show-pop-up-name'></h2>
          <h3 class="show-pop-up__genres--titulo">Gêneros: </h3>
          <ul class="show-pop-up__genres js--show-pop-up-genres">
          </ul>
          <h4 class="show-pop-up__desc">Descrição: </h4>
          <p class="show-pop-up__description js--show-pop-up-description"></p>
          <h5 class="show-pop-up__data">Data de Lançamento: </h5>
          <p class="show-pop-up__date js--show-pop-up-date"></p>
        </div>
      </div>
    </section>
  </article>
  <script src='./dist/js/tvmaze-common-globals.js'></script>
</body>

</html>
